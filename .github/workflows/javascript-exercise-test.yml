name: JavaScript Exercise Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '10.8.1'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Run tests
      run: pnpm dlx nx test javascript-exercise 